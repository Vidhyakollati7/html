<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        fieldset {
            
            width: 30%;
            border-radius: 15px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

<fieldset >
    <h3>Student Registration Form</h3>
    

    <form action="completed.html" >
        <label><b>First name :</b></label><br><br>
        <input type="text" placeholder="Name of the applicant"><br><br>

        <label><b>Last name :</b></label><br><br>
        <input type="text"><br><br>

        <label><b>Mother name :</b></label><br><br>
        <input type="text"><br><br>

        <label><b>Father name :</b></label><br><br>
        <input type="text"><br><br>

        <label>Email ID <span style="color:red;">*</span></label><br><br>
        <input type="email" autofocus><br><br>

        <input type="password" placeholder="Password"><br><br>

        <label>Color</label><br><br>
        <input type="color"><br><br>

        <label>Gender</label><br><br>
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>SSC Marks</label><br><br>
        <input type="number"><br><br>

        <label>Intermediate Marks</label><br><br>
        <input type="number"><br><br>

        <label>Age</label><br><br>
        <input type="number"><br><br>

        <label>Date of Birth</label><br><br>
        <input type="date"><br>
        <br><button style="position: absolute;left: 50px;">submit</button><br><br>
        
                    

    </form>
</fieldset>

</body>
</html>
