<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
            <style>
      body{
            background-color: rgba(167, 4, 222, 0.135);
            background-attachment: fixed;
            
            
            align-items: center;
            
      }
    </style>
</head>
    <body align="center" style="border: 5px solid rgb(6, 84, 91); width: 500px;border-radius: 15px;  ">

        <h1 align="center" style="color: rgb(5, 97, 97);">Simple Calculator</h1>
        <input type="number" id="num1" autofocus placeholder="enter the  first value">&nbsp;&nbsp;
        <input type="number" id="num2" autofocus placeholder="enter the  second value"><br><br><br>
        <button type="button" class="btn btn-primary" onmouseover="add()">add</button>
        <button type="button" class="btn btn-secondary" onmouseover="sub()">sub</button>
        <button type="button" class="btn btn-success" onmouseover="mul()">mul</button>
        <button type="button" class="btn btn-danger" onmouseover="div()">div</button>
        <h1 id="h1"></h1>
    </body>
    <script>
        function add()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a+b;
        }
         function sub()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a-b;
        }
         function mul()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a*b;
        }
         function div()
        {
            a=parseInt(document.getElementById("num1").value);
            b=parseInt(document.getElementById("num2").value);
            document.getElementById("h1").innerHTML=a/b;
        }
       </script>
</html>
