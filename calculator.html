<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <style>
      .cal{
        height: 600px;
        width: 400px;
        border: 1px solid black;
        border-radius: 3px;
      }
    </style>
</head>
    <body>
        <div class="container text-center">
    <div class="row row-cols-auto">
    <div class="col"><button onclick="cal()">1</button></div>
    <div class="col"><button onclick="cal()">2</button></div>
    <div class="col"><button onclick="cal()">3</button></div>
  </div><br>
      <div class="row row-cols-auto">
    <div class="col"><button onclick="cal()">4</button></div>
    <div class="col"><button onclick="cal()">5</button></div>
    <div class="col"><button onclick="cal()">6</button></div>
    
  </div><br>
    <div class="row row-cols-auto">
      <div class="col"><button onclick="cal()">7</button></div>
      <div class="col"><button onclick="cal()">8</button></div>
      <div class="col"><button onclick="cal()">9</button></div>
      </div><br>
    <div class="row row-cols-auto">
      <div class="col"><button onclick="cal()">0</button></div>
      <div class="col"><button onclick="cal()">*</button></div>
      <div class="col"><button onclick="cal()">+</button></div>
    </div><br>
    <div class="row row-cols-auto">
    <div class="col"><button onclick="cal()">%</button></div>
    <div class="col"><button onclick="cal()">-</button></div>
    <div class="col"><button onclick="cal()">/</button></div>
  </div>

           </div>


    <script>
        function cal()
        {
            let a=1;
            let b=2;
            let c=3;
            let d=4;
            let e=5;
            let f=6;
            let g=7;
            let h=8;
            let i=9;
            let j=0;
        }
    </script>
    </body>
    
    </html>
